<!DOCTYPE html>

<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
 
  <body>
    
    <div class="calc-shell">
      <div class="calc-container">
        <h1>Tip Calculator</h1>    
        <label for="bill-input" class="label-text">Enter Your Bill Total:</label>
        <input id="bill-input" class="input-area">

        <label for="percent-select" class="label-text">Choose a percent:</label>
        
        <select name="percents" id="percent-selected" class="select-area">
            <option value="">Please choose a percentage</option>
            <option value=".05">5%</option>
            <option value=".10">10%</option>
            <option value=".15">15%</option>
            <option value=".20">20%</option>
        </select>
       
        <label for="people-input" class="label-text">Sharing your bill? Enter the number of people:</label>
        <input type="number" min="1" id="people-input" class="input-area">

        <button id="calc-button" class="calc-button">Calculate</button>

        <div id="results-container">

        </div>

      </div>
    </div>
    
    <script>
          
          
          
          
            
 
 
      function calculateTip() {
        let percentSelected = document.getElementById('percent-selected');
        //let percentResult = percentSelected.options[percentSelected.selectedIndex].value;
        let percentResult = percentSelected.value;

        let totalBill = billInput.value;
        
        let totalPeople = peopleInput.value;
          
        // if (peopleInput.value === '' || peopleInput.value === 0) {

        // } else {

        // }
        
        //let tipSuggestion = totalBill * percentResult;



        let tipSuggestion = (totalBill * percentResult) / totalPeople;
        
         
        if (percentResult === '' && totalBill === '') {
          displayError('Error! Please enter a bill total and choose a percent.');
        }else if (percentResult === '') {
          displayError('Error! Please choose a percent.');
        }else if (totalBill === '') {
          displayError('Error! Please enter a bill total.');
        }else {
          displayTip(tipSuggestion);
        }
   
        //multiply the billInput value with the percentage chosen value
        //return value is what is used in the displayTip function
      }

      function displayError(errorText){
            resultsContainer.innerHTML = '';
           
        let newParagraph = document.createElement('p');
        newParagraph.innerText = errorText;
            resultsContainer.appendChild(newParagraph);

      }

      function displayTip(results){
            resultsContainer.innerHTML = '';

        let newParagraph = document.createElement('p');
            newParagraph.innerText = "Your suggested tip is " + "$" + results;
            resultsContainer.appendChild(newParagraph);
      }
      let resultsContainer = document.getElementById('results-container');
      let calcButton = document.getElementById('calc-button');
      let peopleInput = document.getElementById('people-input');
      let billInput = document.getElementById('bill-input');
      calcButton.addEventListener('click', calculateTip);
      
    </script>
  </body>
</html>
